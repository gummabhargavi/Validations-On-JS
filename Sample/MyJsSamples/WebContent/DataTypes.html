<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body bgcolor="pink">
    <center>
    <h1 align="center">DataType using JavaScript</h1>
    <script>
      var x=35; <!-- **number DataType** -->
      document.write(x + "<br/>");
    </script>
    
     <script>
      var name="bhargavi"; <!-- **String DataType** -->
      document.write(name + "<br/>");
    </script>
     
      <script>
      var bharu=true; <!-- **Boolean DataType** -->
      document.write(bharu + "<br/>");
    </script>
    
    <script>
      var x=45;
      var y=12;
      var z=x+y;   <!-- **Regular DataType** -->
      document.write(z + "<br/>");	
    </script>
    
     <script>
      var students=["Bharu","chandu","Anantha","hussenaiah"]; <!-- **Arrays  DataType** -->
      for(i=0; i<students.length; i++){
      document.write(students[i] + "<br/>");
      }
    </script>
    
        <script>
       var i=0;  <!-- Array using nee Keyword** -->
       var stu=new Array();
       stu[0]="bharu";
       stu[1]="chandu";
       while(i<stu.length){
    	   document.write(stu[i] + "<br/>");
    	   i++;
       }
    
    </script>
    
    <script>
     <!-- **Arrays using Constructors** -->
    var emp=new Array("pooja","gumma");
    for(i=0; i<emp.length; i++){
    	document.write(emp[i] + "<br/>")
    }
    
    </script>
    
    <script>
      var x=4; <!-- **finding  DataType** -->
      document.write(typeof(x));
    </script>
     </center>

</body>
</html>
